<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="Bncc logo.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="tittle"> 
                    <span>Register</span>
                </div>
                <form action="Login.html" class="signup">
                    <div class="row">
                        <i class= "fas fa-user"></i>
                        <input type="text" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Masukan Email" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-phone"></i>
                        <input type="text" placeholder="Masukan Nomor Telepon" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-unlock"></i>
                        <input type="text" placeholder="Masukan Password" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Konfirmasi Password" required>
                    </div>
                    <div class="row button">
                        <div class="row button"></div>
                        <input type="submit" value="Daftar">
                    </div>
                    <div class="signin-link">Sudah punya akun? <a href="Website LnT.html">Login Sekarang</a></div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
