<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="tittle"> 
                    <span>Login</span>
                </div>
                <form action="Website LnT.html" class="login">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Masukan email atau nomor telepon" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Masukan password" required>
                    </div>
                    <div class="pass-link"> <a href="#">Lupa Password?</a></div>
                    <div class="row button">
                        <input type="submit" value="login">
                    </div>
                    <div class="signup-link">Belum punya akun? <a href="register.html">Daftar</a></div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
